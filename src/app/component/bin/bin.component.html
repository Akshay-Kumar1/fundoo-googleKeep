
<!-- **************** Trash Notes ***************** -->
<div fxLayout="row wrap" fxLayoutAlign="center" fxLayoutGap="20px" style="margin-top:40px">
        <div *ngFor="let content of array trackBy:val?.id" >
            <mat-card style="margin-top:30px" [style.backgroundColor]="content.color">
                <mat-card-title>
                    <div class="words" [innerHTML]="content.title"></div>
                </mat-card-title>
                <mat-card-content>
                    <div class="words" [innerHTML]="content.description"></div>
                </mat-card-content>

            <!-- *******************Labels Printing ****************** -->
                <div *ngFor="let index of content.noteLabels trackBy:val?.id">
                    <mat-chip-list selected>
                        <mat-chip class="chipStyle" *ngIf="index.isDeleted==false">
                            {{index.label}}<mat-icon class="hider"  
                            style="cursor:pointer">cancel</mat-icon>
                        </mat-chip>
                    </mat-chip-list>
                </div>
                <!-- *******************Reminders Printing ****************** -->
                <div *ngFor="let index of content.reminder trackBy:val?.id">
                    <mat-chip-list selected>
                        <mat-chip class="chipStyle">
                            {{index | date:'medium'}}<mat-icon class = "hider" 
                            (click)="removeReminder(content.id)" 
                            style="cursor:pointer">cancel</mat-icon>
                        </mat-chip>
                    </mat-chip-list>
                </div>
                <div fxLayout="row" fxLayoutAlign="start">
                <mat-icon class="hider" style="cursor:pointer" [matMenuTriggerFor]="appMenu" matTooltip="More">more_vert</mat-icon>
                <mat-menu #appMenu="matMenu" [overlapTrigger]="false">
                    <button mat-menu-item (click)="deleteForever(content.id)">Delete Forever</button>
                    <button mat-menu-item (click)="restore(content.id)">Restore</button>
                </mat-menu>
               </div>
            </mat-card>
        </div>
</div>
